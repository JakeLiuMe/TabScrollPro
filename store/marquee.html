<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1400px;
      height: 560px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 100px;
    }
    .left {
      flex: 1;
      max-width: 600px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 25px;
    }
    h1 {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.1;
    }
    .tagline {
      font-size: 24px;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    .features {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .feature {
      background: rgba(255,255,255,0.15);
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 500;
    }
    .right {
      width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .demo {
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
    }
    .demo-title {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .tab {
      width: 80px;
      height: 35px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.3s;
    }
    .tab.active {
      background: white;
      color: #764ba2;
      transform: translateY(-4px);
      font-weight: 600;
    }
    .shortcut {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
    }
    kbd {
      background: rgba(255,255,255,0.2);
      padding: 6px 12px;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="icon">‚ö°</div>
    <h1>Tab Scroll Pro</h1>
    <div class="tagline">Scroll through your browser tabs with your mouse wheel. Simple, fast, lightweight.</div>
    <div class="features">
      <span class="feature">üñ±Ô∏è Mouse Wheel</span>
      <span class="feature">‚å®Ô∏è Keyboard Shortcuts</span>
      <span class="feature">‚öôÔ∏è Customizable</span>
      <span class="feature">üîí Privacy First</span>
    </div>
  </div>
  <div class="right">
    <div class="demo">
      <div class="demo-title">Navigate Tabs Instantly</div>
      <div class="tabs">
        <div class="tab">Tab 1</div>
        <div class="tab active">Tab 2</div>
        <div class="tab">Tab 3</div>
        <div class="tab">Tab 4</div>
      </div>
      <div class="shortcut">
        <kbd>Alt</kbd> + <span>üñ±Ô∏è Scroll</span>
      </div>
    </div>
  </div>
</body>
</html>
